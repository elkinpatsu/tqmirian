<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo de Girasoles</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB; /* Cielo azul */
      overflow: hidden;
    }

    .field {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 80vw;
    }

    .sunflower {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 50px;
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      transform-origin: 20px 20px;
    }

    .petal:nth-child(1)  { transform: rotate(0deg) translateX(30px); }
    .petal:nth-child(2)  { transform: rotate(45deg) translateX(30px); }
    .petal:nth-child(3)  { transform: rotate(90deg) translateX(30px); }
    .petal:nth-child(4)  { transform: rotate(135deg) translateX(30px); }
    .petal:nth-child(5)  { transform: rotate(180deg) translateX(30px); }
    .petal:nth-child(6)  { transform: rotate(225deg) translateX(30px); }
    .petal:nth-child(7)  { transform: rotate(270deg) translateX(30px); }
    .petal:nth-child(8)  { transform: rotate(315deg) translateX(30px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: brown;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .stem {
      position: absolute;
      bottom: -50px;
      left: 50%;
      width: 8px;
      height: 50px;
      background-color: green;
      transform: translateX(-50%);
    }

    /* Animaci√≥n para que las flores se muevan ligeramente */
    .sunflower {
      animation: sway 5s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
    .title {
        position: absolute !important;
        top: 50px;
        font-weight: bolder;
        left: calc(50% - 275px);
        width: 550px;
        font-size: xx-large;
        font-family: cursive;
    }
  </style>
</head>
<body>
  <div class="title">TQM Irian, eres especial para mi</div>
  <div class="field">
    <!-- Crear 13 girasoles -->
    <div class="sunflower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>

    <div class="sunflower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>

    <!-- Repetir para crear 13 girasoles -->
    <!-- ... repetir hasta llegar a 13 ... -->

    <div class="sunflower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    </div>
  </div>

</body>
</html>
